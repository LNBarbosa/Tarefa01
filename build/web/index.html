<html>
    <head>
        <title>Autenticação no Sistema</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            
            <h1>Sistema de Patrimônio</h1><br><br>
            <h2 align="center">Autenticação no Sistema</h2><br>
            
            <form class="form-horizontal" action="logar">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Senha:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 ">
                        <button type="submit" class="btn btn-info btn-lg">Entrar</button>
                    </div>
                </div>
                
            </form>
        </div>
    </body>
</html>
