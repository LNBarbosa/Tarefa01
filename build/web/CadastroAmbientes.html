        <!-- NAVIGATION BAR -->

            <div class="container-fluid">
                <div class="navbar-header">

                <ul class="nav navbar-nav">

        <div class="container">
            <h1>Cadastro de Ambientes</h1>
            
            <!-- HORIZONTAL FROM -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="descricao">Descrição:</label>
                    <div class="col-sm-10">
                         <textarea class="form-control" rows="5" id="descricao" placeholder="Digite a descrição do item"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="numPat">Código:</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" id="numPat" placeholder="Digite o número do patrimônio">
                    </div>
                </div>
              
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 ">
                        <button type="submit" class="btn btn-info btn-lg">Confirmar</button>
                    </div>
                </div>

        </div>
